name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17' # Updated from 11 to 17
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_ios_simulator:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - name: Build for iOS Simulator
        run: flutter build ios --simulator --no-codesign
      - name: Zip Simulator App
        run: zip -r Runner-sim.zip build/ios/iphonesimulator/Runner.app
      - name: Upload Simulator App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulator-app
          path: Runner-sim.zip
