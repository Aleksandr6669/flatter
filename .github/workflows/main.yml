name: Flutter CI

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Which platform to build? (Android, iOS, or All)'
        required: true
        default: 'All'
        type: choice
        options:
        - Android
        - iOS
        - All

jobs:
  build_android:
    name: ðŸŽ‰ Android Build
    if: github.event.inputs.build_target == 'Android' || github.event.inputs.build_target == 'All'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_ios_development:
    name: ðŸŽ‰ iOS Build
    if: github.event.inputs.build_target == 'iOS' || github.event.inputs.build_target == 'All'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter pub get
      
      - run: pod repo update
        working-directory: ios

      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos


      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: development-ipa
          path: build/ios/iphoneos/FlutterIpaExport.ipa